<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="logo">
            <i class="fas fa-camera-retro"></i>
            <span>Photo Gallery</span>
        </div>
        <div class="nav-controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search photos...">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="nav-links">
                <button class="nav-btn" onclick="scrollToSection('gallery')">
                    <i class="fas fa-images"></i> Gallery
                </button>
                <button class="nav-btn" onclick="scrollToSection('categories')">
                    <i class="fas fa-th-list"></i> Categories
                </button>
                <button class="nav-btn" onclick="location.href='user.html'">
                    <i class="fas fa-user"></i> My Account
                </button>
                <button id="theme-toggle" class="nav-btn">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero" data-aos="fade-up">
        <div class="hero-content">
            <h1>Capture the Moment</h1>
            <p>Explore our collection of stunning photographs</p>
            <button onclick="scrollToSection('gallery')" class="cta-button">
                <i class="fas fa-arrow-down"></i> View Gallery
            </button>
        </div>
    </header>

    <!-- Category Filter -->
    <section id="categories" class="categories" data-aos="fade-up">
        <h2>Browse by Category</h2>
        <div class="category-tags" id="category-filters">
            <span class="category-tag active" data-category="all">All</span>
            <span class="category-tag" data-category="nature">Nature</span>
            <span class="category-tag" data-category="portrait">Portrait</span>
            <span class="category-tag" data-category="architecture">Architecture</span>
            <span class="category-tag" data-category="street">Street</span>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="masonry-grid" id="photo-grid">
            <!-- Photos will be loaded dynamically -->
        </div>
        <div class="loading-spinner" id="loading-spinner">
            <div class="loading"></div>
            <span>Loading photos...</span>
        </div>
        <div id="no-results" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <p>No photos found matching your search</p>
        </div>
    </section>

    <!-- Photo Modal -->
    <div id="photo-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-image-container">
                <img id="modal-img" src="" alt="">
                <div class="modal-navigation">
                    <button id="prev-photo" class="nav-arrow"><i class="fas fa-chevron-left"></i></button>
                    <button id="next-photo" class="nav-arrow"><i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
            <div class="photo-details">
                <h3 id="modal-title"></h3>
                <p id="modal-description"></p>
                <div class="photo-meta">
                    <span id="modal-category"></span>
                    <span id="modal-date"></span>
                </div>
                <div class="photo-actions">
                    <button id="like-button" class="action-btn">
                        <i class="far fa-heart"></i> <span>Like</span>
                    </button>
                    <button id="add-collection-button" class="action-btn">
                        <i class="fas fa-folder-plus"></i> <span>Add to Collection</span>
                    </button>
                    <button id="share-button" class="action-btn">
                        <i class="fas fa-share"></i> <span>Share</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Share Modal -->
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Share Photo</h3>
            <div class="share-options">
                <button class="share-btn" data-platform="facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </button>
                <button class="share-btn" data-platform="twitter">
                    <i class="fab fa-twitter"></i> Twitter
                </button>
                <button class="share-btn" data-platform="pinterest">
                    <i class="fab fa-pinterest"></i> Pinterest
                </button>
                <button class="share-btn" data-platform="copy">
                    <i class="fas fa-link"></i> Copy Link
                </button>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
    <script src="gallery.js"></script>
</body>
</html>
